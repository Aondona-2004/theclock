<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock Html, Css, Javascript</title>
    <link rel="stylesheet" href="Myclock.css" type="text/css">

</head>

<body>
    <div class="container">
        <h1>Terwase Aondona</h1>
        <div id="Clock" class="light Clock">
            <!-- RoundBall in the Clock -->
            <div class="round_ball"></div>
            <div class="round_ball_3"></div>
            <!-- Roundball in the clock -->

            <div class="round_ball_2">
                <div class="Circle1" id="sc" style="--clr:#04fc43;"><i class="i-1"></i></div>
                <div class="Circle2" id="mn" style="--clr:#fee800;"><i class="i-2"></i></div>
                <div class="Circle3" id="hr" style="--clr:#ff2972;"><i class="i-3"></i></div>
                <div class="center_ball"></div>
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>

                <P class="clock-intx"> TAJ-Clock </P>
            </div>

        </div>
        <!-- digital clock -->
        <div class="" id="time">
            <div id="hours" style="--clr:#ff2972">00</div>
            <div id="minutes" Style="--clr:#fee800">00</div>
            <div id="seconds" Style="--clr:#04fc43">00</div>
            <div class="" id="ampm">AM</div>
        </div>



    </div>
    <script src="myclockscript.js"> </script>
</body>

</html>
